<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            background-color: #f8efd4;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you {
            text-align: center;
            padding: 20px;
            border: 2px solid #d4a373;
            border-radius: 10px;
            background-color: #fff7e6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .thank-you h1 {
            color: #d4a373;
            font-size: 2.5em;
            margin: 0;
        }
        .thank-you p {
            color: #6b705c;
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>¡Gracias!</h1>
        <p>Tu apoyo significa mucho para nosotros.<br>¡Esperamos verte pronto!</p>
    </div>
</body>
</html>
